<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Mono:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/form.css" />
    <title>FORM TASK</title>
  </head>

  <body>
    <!-- <section> -->
    <main>
      <div class="content">
        <div class="subContent">
          <h2>
            Learn to code by <br />
            watching others
          </h2>
        </div>
        <p>
          see how experienced developers solve problems in real-time. watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="secondContent">
        <div class="trial">
          <p>
            <strong> Try it free 7 days </strong>
            <span class="subscription"> then $29/mo. thereafter</span>
          </p>
        </div>
        <div>
          <form action="">
            <p>
              <input
                type="text"
                name="fName"
                id="fName"
                placeholder="First Name"
              />
              <label for="">First Name cannot be empty</label>
            </p>

            <p>
              <input
                type="text"
                name="lName"
                id="lName"
                placeholder="Last Name"
              />
              <label for="">Last Name cannot be empty</label>
            </p>

            <p>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
              />
              <label for="">Looks like this is not an email</label>
            </p>

            <p>
              <input
                type="password"
                name="pass"
                id="pWord"
                placeholder="Password"
              />
              <label for="">Password cannot be empty</label>
            </p>

            <p>
              <input
                type="submit"
                value="CLAIM YOUR FREE TRIAL"
                class="submitBtn"
              />
            </p>

            <p class="terms-and-agreement">
              By clicking the button, you are agreeing to our
              <span>Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
    <!-- </section> -->
  </body>
</html>
